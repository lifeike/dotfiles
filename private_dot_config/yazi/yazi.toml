[opener]
text = [
    { run = 'nvim "$@"', block = true, for = "unix" },
]
video = [
    { run = 'mpv "$@"', orphan = true, for = "unix" },
]
audio = [
    { run = 'mpv --no-video "$@"', block = true, for = "unix" },
]
pdf = [
    { run = 'zathura "$@"', orphan = true, for = "unix" },
]

[open]
rules = [
    { mime = "text/*", use = "text" },
    { mime = "video/*", use = "video" },
    { mime = "audio/*", use = "audio" },
    { mime = "application/pdf", use = "pdf" },
]
