##### PREFIX #####
set-option -g prefix M-o   # Alt+o as prefix
unbind C-b
# remove default window chooser
unbind w                  

# switch between window
bind s choose-window      

# create new window 
bind w new-window         

# next window 
bind -n M-n next-window

# prev window 
bind -n M-b previous-window

##### GENERAL SETTINGS #####
set -s escape-time 0
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Enable undercurl (wavy underlines) support for diagnostics
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# Enable colored underlines (e.g., red for errors, yellow for warnings)
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

##### VI MODE #####
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind v copy-mode

##### RELOAD CONFIG #####
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

##### UNBINDS #####
unbind M-i
unbind M-C-i

##### PANE NAVIGATION #####
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-x kill-pane

##### SESSION & WINDOW FUZZY FINDER (lw / tmw) #####
bind -n M-m run-shell "tmux list-windows -a -F '##{session_name}:##{window_index} | ##{session_name} > ##{window_name} ##{?window_active,(active),}' | fzf-tmux -p 80% --reverse --header 'Search Sessions & Windows' --delimiter '|' --with-nth 2 | cut -d ' ' -f 1 | xargs -r tmux switch-client -t"

##### SPLIT PANES IN CURRENT DIRECTORY #####
bind p split-window -h -c "#{pane_current_path}"
bind P split-window -v -c "#{pane_current_path}"

##### ACTIVE / INACTIVE PANE COLORS (tmux 3.5a compatible) #####

# Inactive panes: black background, white text
set -g window-style "bg=black,fg=white"
# Active pane: dark grey background, yellow text
set -g window-active-style "bg=black,fg=white" 

# Pane border styles
set -g pane-border-line single
set -g pane-border-style "fg=white"
set -g pane-active-border-style "bg=#FFFFFF fg=#fa8072"
 
##### PANE BORDER LABELS #####
set -g pane-border-status top
set -g pane-border-format "#[bold][#[fg=red]#{window_name}#[default,bold]]"

##### STATUS BAR #####
set -g status off
